<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="math" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Mathematical pattern background -->
  <g opacity="0.1" fill="#10b981">
    <text x="800" y="100" font-family="monospace" font-size="24">Votes / (2s + 1)</text>
    <text x="850" y="140" font-family="monospace" font-size="20">1, 3, 5, 7, 9...</text>
    <text x="750" y="180" font-family="monospace" font-size="18">Quotient = Votes / Divisor</text>
    <text x="900" y="220" font-family="monospace" font-size="16">PR Allocation</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 60)">
    <!-- Tag -->
    <rect x="0" y="0" width="140" height="36" rx="18" fill="url(#math)" opacity="0.9"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">METHODOLOGY</text>
    
    <!-- Title -->
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#fff">
      The Sainte-Laguë
    </text>
    <text x="0" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#fff">
      Method
    </text>
    
    <!-- Formula visualization -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="500" height="120" rx="12" fill="#064e3b" stroke="#10b981" stroke-width="2"/>
      <text x="250" y="50" font-family="monospace" font-size="32" fill="#34d399" text-anchor="middle">Quotient = Votes ÷ (2s + 1)</text>
      <text x="250" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6ee7b7" text-anchor="middle">How Nepal allocates 110 PR seats proportionally</text>
    </g>
    
    <!-- Divisor sequence -->
    <g transform="translate(0, 400)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">Divisor sequence:</text>
      <text x="0" y="40" font-family="monospace" font-size="28" fill="#10b981">1 → 3 → 5 → 7 → 9 → 11...</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="60" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">
    nepalelectiondata.com • Electoral Mathematics Explained
  </text>
</svg>