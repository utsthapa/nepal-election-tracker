    </text>
    
    <!-- Province indicators -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7dd3fc">Koshi</text>
      <text x="100" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#38bdf8">Madhesh</text>
      <text x="230" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#0ea5e9">Bagmati</text>
      <text x="360" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#0284c7">Gandaki</text>
      <text x="490" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#0369a1">Lumbini</text>
      <text x="610" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7dd3fc">Karnali</text>
      <text x="730" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#38bdf8">Sudurpashchim</text>
    </g>
    
    <!-- Key insight -->
    <text x="0" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#e0f2fe">
      How geography shapes political preferences
    </text>
    <text x="0" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7dd3fc">
      across Nepal's seven provinces
    </text>
  </g>
  
  <!-- Footer -->
  <text x="60" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#38bdf8">
    nepalelectiondata.com â€¢ Seven Provinces Analysis
