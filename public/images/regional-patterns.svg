    <rect x="220" y="80" width="120" height="180" rx="8" fill="#0ea5e9"/>
    <rect x="360" y="40" width="140" height="220" rx="8" fill="#0ea5e9"/>
    <rect x="520" y="60" width="130" height="190" rx="8" fill="#0ea5e9"/>
    <rect x="670" y="90" width="110" height="160" rx="8" fill="#0ea5e9"/>
    <rect x="800" y="50" width="150" height="210" rx="8" fill="#0ea5e9"/>
    <rect x="970" y="70" width="130" height="180" rx="8" fill="#0ea5e9"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 60)">
    <!-- Tag -->
    <rect x="0" y="0" width="140" height="36" rx="18" fill="url(#province)" opacity="0.9"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">DATA ANALYSIS</text>
    
    <!-- Title -->
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#fff">
