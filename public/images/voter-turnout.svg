<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
    <linearGradient id="turnout" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Abstract voter icons pattern -->
  <g opacity="0.1" fill="#4ade80">
    <circle cx="150" cy="150" r="30"/>
    <circle cx="250" cy="200" r="25"/>
    <circle cx="350" cy="120" r="35"/>
    <circle cx="950" cy="450" r="40"/>
    <circle cx="1050" cy="380" r="28"/>
    <circle cx="1100" cy="500" r="32"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 60)">
    <!-- Tag -->
    <rect x="0" y="0" width="140" height="36" rx="18" fill="url(#turnout)" opacity="0.9"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">DATA ANALYSIS</text>
    
    <!-- Title -->
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#fff">
      Voter Turnout
    </text>
    <text x="0" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#4ade80">
      1991-2022
    </text>
    
    <!-- Stats -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="90" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#4ade80" text-anchor="middle">65.2%</text>
      <text x="90" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle">1991 Low</text>
      
      <rect x="210" y="0" width="180" height="100" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="300" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#4ade80" text-anchor="middle">78.3%</text>
      <text x="300" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle">2008 Peak</text>
      
      <rect x="420" y="0" width="180" height="100" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="510" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#4ade80" text-anchor="middle">61.0%</text>
      <text x="510" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fff" text-anchor="middle">2022</text>
    </g>
    
    <!-- Subtitle -->
    <text x="0" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#86efac">
      When, where, and why Nepalis vote
    </text>
  </g>
  
  <!-- Footer -->
  <text x="60" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#4ade80">
    nepalelectiondata.com â€¢ Electoral Participation Analysis
  </text>
</svg>