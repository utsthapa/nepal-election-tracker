<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#075985"/>
    </linearGradient>
    <linearGradient id="poll" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Statistical elements -->
  <g opacity="0.15" fill="#38bdf8">
    <text x="700" y="100" font-family="monospace" font-size="20">±3.5%</text>
    <text x="800" y="150" font-family="monospace" font-size="18">95% CI</text>
    <text x="750" y="200" font-family="monospace" font-size="16">n=1,200</text>
    <text x="850" y="250" font-family="monospace" font-size="22">p&lt;0.05</text>
    <text x="780" y="300" font-family="monospace" font-size="20">σ=2.1</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 60)">
    <!-- Tag -->
    <rect x="0" y="0" width="140" height="36" rx="18" fill="url(#poll)" opacity="0.9"/>
    <text x="70" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">METHODOLOGY</text>
    
    <!-- Title -->
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#fff">
      How to Read
    </text>
    <text x="0" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#38bdf8">
      Election Polls
    </text>
    
    <!-- Key concepts -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="220" height="90" rx="8" fill="#0c4a6e" stroke="#38bdf8" stroke-width="2"/>
      <text x="110" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#38bdf8" text-anchor="middle">Margin of Error</text>
      <text x="110" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#fff" text-anchor="middle">±3.5%</text>
      
      <rect x="250" y="0" width="220" height="90" rx="8" fill="#0c4a6e" stroke="#38bdf8" stroke-width="2"/>
      <text x="360" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#38bdf8" text-anchor="middle">Sample Size</text>
      <text x="360" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#fff" text-anchor="middle">n = 1,200+</text>
      
      <rect x="500" y="0" width="220" height="90" rx="8" fill="#0c4a6e" stroke="#38bdf8" stroke-width="2"/>
      <text x="610" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#38bdf8" text-anchor="middle">Confidence</text>
      <text x="610" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#fff" text-anchor="middle">95% level</text>
    </g>
    
    <!-- Subtitle -->
    <text x="0" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#7dd3fc">
      Understanding polling methodology &amp; statistics
    </text>
  </g>
  
  <!-- Footer -->
  <text x="60" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#38bdf8">
    nepalelectiondata.com • Polling Methodology Guide
  </text>
</svg>